<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Assignment 3</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

   
    
</head>

<body>
    <div>
    <label for="number 1">Number 1</label>
    <input type="number" id="number1" name="number 1">
    <br>
    <label for="number 2">Number 2</label>
    <input type="number" id="number2" name="number 2">
    <br>
    <button type="button" id="add">Cong</button>
    <button type="button" id="sub">Trừ</button>
    <button type="button" id="multi">Nhân</button>
    <button type="button" id="division">Chia</button>
    <button type="button" id="per">%</button>

    <label for="result">Kết quả</label>
    <input type="number" id="result" name="result" disabled="disabled">

     
</div>

<script>
    $("#add").click(function add(){
        var add =Number($("#number1").val()) + Number($("#number2").val())
        $("#result").val(add)
    });
    $("#sub").click(function sub(){
        var sub =$("#number1").val() - $("#number2").val()
        $("#result").val(sub);
    });
    $("#multi").click(function multi(){
        var multi =$("#number1").val() * $("#number2").val()
        $("#result").val(multi);
    });
    $("#division").click(function division(){
        var division =$("#number1").val() / $("#number2").val()
        $("#result").val(division);
    });
    $("#per").click(function per(){
        var per = $("#number1").val() / $("#number2").val()*100
        $("#result").val(per);
    });
</script>

</body>
</html>
