<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Ex2.Q1</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
    #box-1{
        background-color: red;
        width: 50px;
        height:50px;
        display:none
    }
    #box-2{
        background-color:green;
        width: 50px;
        height:50px;
        display:none
    }
    #box-3{
        background-color:gray;
        width: 50px;
        height:50px;
        display:none
    }

</style>
</head>

<body>
<div>
    <p>Demo fadein</p>
    <button type="button">Click Me!</button>

        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
    </div>

    </body>

    <script>
            $("button").click(function(){
                $("#box-1").fadeIn();
                $("#box-2").fadeIn("slow");
                $("#box-3").fadeIn(3000);
            });
    </script>
</html>
