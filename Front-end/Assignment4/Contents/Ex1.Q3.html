<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Ex1.Q1</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#1").dblclick(function(){
            $("#1").hide();
        });
        $("#2").dblclick(function(){
            $("#2").hide();
        });
        $("#3").dblclick(function(){
            $("#3").hide();
        });
        });

    </script>
</head>
<body>
    <div>
        <p id="1">If you double-click one me, I will disappear</p>
        <p id="2">CLick me away!</p>
        <p id="3">Click me too!</p>

</div>

    </body>


    </html>
