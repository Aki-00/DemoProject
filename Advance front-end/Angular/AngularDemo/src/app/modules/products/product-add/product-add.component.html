<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Create Product</h3> 
  </div> 
  <div class="panel-body">
    
  <form class="form-horizontal" role="form"  >
<!--   
    (ngSubmit)="handleAddProduct()" -->
     <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Category</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="category" id="category" placeholder="Category">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">Price</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="price" id="price" placeholder="Price">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
        <label for="about" class="col-sm-3 control-label">Image URL</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="image-url" id="image-url" placeholder="URL">
        </div>
      </div> <!-- form-group // -->

  

    
    <hr>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" (onClick)="resetForm()">Reset form</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->
